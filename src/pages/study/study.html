<ion-header>
  <ion-navbar>
    <ion-title>Add Study</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-badge color="danger">Tips!!</ion-badge>
    <p> This is for a Week <br>If you are planning for study, do not forget to <strong>reserve at least 10 hours for each unit in a week</strong><br>
      Also it is <strong>recommended to exercise at least 1-2 hours a day.</strong>
    </p>
  
      <ion-item>
        <ion-label floating> Plan Item name: </ion-label>
        <ion-input [(ngModel)]="name" type="text"  > </ion-input>
      </ion-item>
  
      <ion-item>
          <ion-label>Hours for this Week </ion-label>
            <ion-select [(ngModel)]="hour" >
              <ion-option value=2>2</ion-option>
              <ion-option value=4>4</ion-option>
              <ion-option value=6>6</ion-option>
              <ion-option value=8>8</ion-option>
              <ion-option value=10>10</ion-option>
              <ion-option value=12 >12</ion-option>
              <ion-option value=14 >14</ion-option>
              <ion-option value=16 >16</ion-option>
              <ion-option value=18 >18</ion-option>
              <ion-option value=20 >20</ion-option>
              <ion-option value=22 >22</ion-option>
              <ion-option value=24 >24</ion-option>
              <ion-option value=26 >26</ion-option>
              <ion-option value=28 >28</ion-option>
              <ion-option value=30 >30</ion-option>
              <ion-option value=32 >32</ion-option>
              <ion-option value=34>34</ion-option>
              <ion-option value=36 >36</ion-option>
              <ion-option value=38 >38</ion-option>
              <ion-option value=40 >40</ion-option>
            </ion-select>
      </ion-item>
     <button  (click)="createStudy(name,hour)" ion-button>Add to list</button>

</ion-content>
