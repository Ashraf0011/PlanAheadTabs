<ion-header>
    <ion-navbar color="watercolor">
      <ion-title>Your Profile</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
   
    <ion-card max-width="400px" >
      <ion-item>
        <ion-avatar item-left>
          <img src="../../assets/imgs/avatar.png">
        </ion-avatar>
        <h2>{{ (profileData | async )?.username }} </h2>
        <p>First Name: {{ (profileData |async)?.firstname }}  </p>
        <p>Last Name: {{ (profileData |async)?.lastname }}  </p>
        <p>And you are from: {{ (profileData |async)?.country }}  </p>
      </ion-item>
      <img width="300px" src="../../assets/imgs/contact.png" alt="profile picture">
      <ion-card-content>
        <p>descriotion</p>
      </ion-card-content>
    </ion-card>

  </ion-content>
<ion-footer>

</ion-footer>
