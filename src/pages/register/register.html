<ion-header>
  <ion-navbar color="watercolor">
    <ion-title>Resistration</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    
    <h1> Easy as it Looks. </h1>
    <p>
      To Register, you just Need to enter your Email and a Password.
    </p>
  <ion-item>
      <ion-label floating >Type Your Email: </ion-label>
      <ion-input type="text" [(ngModel)]="user.email" ></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating >And The Password:  </ion-label>
      <ion-input type="password" [(ngModel)]="user.password" ></ion-input>
    </ion-item>

    <button ion-button (click)="register(user)"> Signup </button>

</ion-content>
