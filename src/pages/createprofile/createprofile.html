<ion-header>
  <ion-navbar>
    <ion-title>createprofile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <h1>Details</h1>
    <p> Please Create your profile as it will be handy later.</p>
    <ion-item>
      <ion-label floating >Prefered Name</ion-label>
      <ion-input type="text"  [(ngModel)]="profile.username" > </ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input type="text" [(ngModel)]="profile.firstname" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input type="text" [(ngModel)]="profile.lastname" ></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating>County:</ion-label>
      <ion-input type="text" [(ngModel)]="profile.country" ></ion-input>
    </ion-item>
    


    <button ion-button  (click)="createProfile()" > Create Profile </button>

</ion-content>
